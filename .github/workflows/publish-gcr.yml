name: Publish to GCR
on:
  push:
    branches:
      - main
      - ci/*
      - deploy/*
      - docker/*
      - bugfix/*
      - hotfix/*
      - "*"
      - "**"

    tags:
      - "v*"
      - "*"
      - "**"

    # paths:
    #   - ./Dockerfile

  pull_request:
    branches:
      - main

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{github.event.inputs.runs-on }}
  cancel-in-progress: false

env:
  REPO: ${{github.repository_owner}}/docs
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    # concurrency:
    #   group: heavy-disk-usage
    #   cancel-in-progress: false

    runs-on: "ubuntu-latest"

    permissions:
      contents: write
      packages: write
      actions: write
      deployments: write
      repository-projects: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read tags
        id: tags
        uses: jaywcjlove/github-action-read-file@main
        with:
          path: tags.txt

      - name: Read labels
        id: labels
        uses: jaywcjlove/github-action-read-file@main
        with:
          path: labels.txt

      - name: Actor
        run: |
          echo ${{github.actor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          # push: true
          tags: ${{ steps.tags.outputs.content }}
          labels: ${{ steps.labels.outputs.content}}
          github-token: ${{github.token}} #make sure to update permissions for repo in github package settings
          # cache-from: type=registry,ref=user/app:latest
          # cache-to: type=inline
          # cache-from: type=registry,ref=user/app:buildcache
          # cache-to: type=registry,ref=user/app:buildcache,mode=max
          cache-from: type=gha #Don't use cuz of cache limits our image size is way bigger than 10GB
          cache-to: type=gha,mode=max

          # cache-from: type=local,src=/tmp/.buildx-cache
          # cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=min
